<h2 mat-dialog-title>Подтверждение</h2>
<mat-dialog-content class="mat-typography">
  Имеются несохраненные изменения. Вы уверены?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Закрыть</button>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
</mat-dialog-actions>
