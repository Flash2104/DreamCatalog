<div class="row overflow-auto">
  <div class="col-6 border-right">
    <div *ngIf="store$ | async; let store;">
      <div class="mt-1">
        <div class="row">
          <div class="col-11" >
            <div *ngIf="!store.isLoading">{{store.category.name}}</div>
            <app-loading *ngIf="store.isLoading"> </app-loading>
          </div>
          <div class="col-1">
          <button type="button" class="btn btn-outline-danger float-right btn-sm" (click)="onClose()"> <i
              class="fa fa-close"></i></button></div>
          </div>
      </div>
    </div>
    <app-product-list></app-product-list>
  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
